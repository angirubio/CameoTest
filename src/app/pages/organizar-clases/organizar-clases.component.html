<app-header-active></app-header-active>
<body>
    <div class="encabezado">
        <div>
            <h1>organizar clases</h1>
        </div>
        <a href="#" class="btn btn-primary" routerLink="/publicar"><b>Publicar clase</b></a>
    </div>
    <div class="publicaciones">
        <div class="container" *ngFor="let clase of clasesGestionar; let i = index">
          <div class="carta">
              <img src="{{clase.foto}}"class="card-img-top" alt="...">
          </div>
          <div class="row">
              <div class="col-sm-8">
                <div [ngClass]="clase.publicada == false ? 'classFalse' : 'classTrue'" class="card" >
                  <div class="card-body">
                    <div class="grid">
                      <div *ngIf="clase.publicada == true">
                        <button class="btn btn-dark"(click)="cambiarEstadoClase(i)">Publicada</button>
                      </div>
                      <div *ngIf="clase.publicada == false">
                        <button class="btn btn-dark"(click)="cambiarEstadoClase(i)">Oculta</button>
                      </div>
                    <h6>{{clase.tema}}</h6>
                    <h6><b><i>{{clase.doctrina}}</i></b></h6>
                    <h4><b><i>{{clase.titulo}}</i></b></h4>
                    <h5><b><i>{{clase.descripcion}}</i></b></h5>
                    <div class="datos">
                      <div class="datosDia">
                        <p><b>{{clase.fecha | date: 'short'}}</b></p>
                      </div>
                      <div class="datosUbicacion">
                        <h5><b><i>{{clase.plataforma}}</i></b></h5>
                      </div>
                      <div class="datosPrecio">
                        <h5><b><i>{{clase.precio}}</i></b></h5>
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
                <br>
              </div>
          </div>
      </div>
    </div>
</body>
<app-footer></app-footer>
