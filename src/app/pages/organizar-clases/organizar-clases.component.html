<app-header-active></app-header-active>
<body>
    <div class="encabezado">
        <div>
            <h1>organizar clases</h1>
        </div>
        <a href="#" class="btn btn-primary" routerLink="/publicar"><b>Publicar clase</b></a>
    </div>
    <div class="publicaciones">
      <div class="container">
        <div class="carta">
            <img src="https://images.theconversation.com/files/284017/original/file-20190715-173366-vircaw.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=900.0&fit=crop" class="card-img-top" alt="...">
        </div>
        <div class="row">
            <div class="col-sm-8">
              <div [ngClass]="claseCssPublicada ? 'classFalse' : 'classTrue'" class="card" *ngFor="let clase of clasesGestionar; let i = index">
                <div class="card-body">
                  <button class="btn btn-dark"(click)="cambiarEstadoClase(i)">{{estaPublicada ? 'Publicada' : 'Oculta' }}</button>
                  <h6>{{clase.tema}}</h6>
                  <h6><b><i>{{clase.doctrina}}</i></b></h6>
                  <h4><b><i>{{clase.titulo}}</i></b></h4>
                  <h5><b><i>{{clase.descripcion}}</i></b></h5>
                  <div class="datos">
                    <div class="datosDia">
                      <p><b>{{clase.fecha | date: 'short'}}</b></p>
                    </div>
                    <div class="datosUbicacion">
                      <h5><b><i>{{clase.plataforma}}</i></b></h5>
                    </div>
                    <div class="datosPrecio">
                      <h5><b><i>{{clase.precio}}</i></b></h5>
                    </div>
                  </div>
                </div>
              </div>
              <br>
            </div>
        </div>
    </div>
    </div>
</body>
<app-footer></app-footer>
