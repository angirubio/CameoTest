<app-header-active></app-header-active>

<div class="publicaciones">
  <div class="grid">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{clasePublicacion.titulo}}</mat-card-title>
        <mat-card-subtitle><strong>Fecha: </strong>{{clasePublicacion.fecha | date: 'short'}}</mat-card-subtitle>
        <mat-card-subtitle><h5>{{clasePublicacion.habilidad}}</h5></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{clasePublicacion.foto}}" alt="Picture">
      <mat-card-content>
        <h6>Descripción: </h6><p>{{clasePublicacion.descripcion}}</p>
      </mat-card-content> 
      <mat-card-content>
        <h6>
          Precio: {{clasePublicacion.precio}}€
        </h6>
      </mat-card-content> 
      <mat-card-content>
        <h6>Modalidad: </h6><p>{{clasePublicacion.plataforma}}</p>
      </mat-card-content> 
    </mat-card>
    <button mat-raised-button color="accent" (click)="apuntarse()">APUNTARSE!</button>
  </div>
</div>

<app-footer></app-footer>
