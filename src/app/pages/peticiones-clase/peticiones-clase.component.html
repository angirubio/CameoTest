<app-header-active></app-header-active>

<body>

    <div class="encabezado">
        <div>
            <h1>peticiones de clases</h1>
        </div>
    </div>
    

    <div class="publicaciones">

      <div class="container">
        <div class="carta">
            <img routerLink="/user" src="https://external-preview.redd.it/pkhNGV2Vh3MOUg3tdv0OLfMreVwS3nc-k_6MBrAKG5M.png?auto=webp&s=84e7b522e35d0d2cf13332f28a41a4811010b73b" class="card-img-top" alt="">
            <p style="margin-top: 5px;"><b>yon</b></p><p style="color:#A8A8A8;margin-top: -20px;">{{usuarioApuntado ? 'confirmado!' : 'se ha apuntado!'}}</p>
        </div>
        <div class="row">
            <div class="col-sm-8">
              <div [ngClass]="claseCssConfirmar ? 'classTrue' : 'classFalse'" class="card">
                <!-- comienzo del div blanco -->
                <div class ="card-body">
                    <div class="datosArriba">
                        <div class="datosIzq">
                            <h6>título de publicación</h6>
                            <h5><b><i>"Cocina de cita express"</i></b></h5>
                        </div>
                        <div class="datosDrch">
                            <button id=#cambiarEstado class="btn btn-dark"(click)="cambiarEstadoConfirmar()"><b>{{textoBotonConfirmado ? 'Cancelar' : 'Confirmar'}}</b></button>
                            <button class="btn btn-dark" routerLink="/chat"><b>Contactar</b></button>
                        </div>
                    </div>
                  <div class="datos">
                    <div class="datosDia">
                      <p>Día</p>
                      <p><b>Miércoles 14, Oct 2020</b></p>
                    </div>
                    <div class="datosHora">
                      <p>Hora</p>
                      <p><b>17.00 - 18.00</b></p>
                    </div>
                    <div class="datosUbicacion">
                      <p>Ubicación</p>
                      <p><b>A domicilio (Madrid)</b></p>
                    </div>
                    <div class="datosPrecio">
                      <p>Precio</p>
                      <p><b>10€</b></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    </div>

</body>
<app-footer></app-footer>
