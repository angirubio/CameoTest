<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body> 
    <app-header></app-header>
    <div class="card">
        <div class="card-body">
            <h3>Registro</h3>
            <form>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="nombre" type="text" class="form-control" name="nombre" placeholder="Nombre" #nombre>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="apellido" type="text" class="form-control" name="apellido" placeholder="Apellido" #apellido>
                  </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input id="email" type="email" class="form-control" name="email" placeholder="Email" #email>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-copyright-mark"></i></span>
                    <input id="nombreUsuario" type="text" class="form-control" name="nombreUsuario" placeholder="Nombre de usuario" #nombre_usuario>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña" #contrasena>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-duplicate"></i></span>
                    <input id="re-password" type="password" class="form-control" name="re-password" placeholder="Confirmar contraseña">
                  </div>
                  <button type="button" (click)="insertarUsuario(nombre.value,apellido.value,email.value,nombre_usuario.value,contrasena.value)" class="btn btn-danger">Registrarse</button>
               </form>
               <div class="alreadyRegistered">
                   <a routerLink="/login">¿ Ya estas registrado ?</a>
               </div>
        </div>
      </div>
   <app-footer></app-footer>
</body>
</html>
