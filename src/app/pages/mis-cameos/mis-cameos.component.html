<app-header-active></app-header-active>

<body>
    <div class="encabezado">
        <div>
            <h1>mis cameos</h1>
        </div>
    </div>
    <div class="publicaciones" *ngFor="let cameo of cameos">
      <div class="container">
        <div class="carta">
            <img routerLink="/user" src="{{cameo.fotousuario}}" class="card-img-top" alt="">
            <p style="margin-top: 5px;"><b>{{cameo.nombre_usuario}}</b></p><p style="color:#A8A8A8;margin-top: -20px;">{{cameo.aceptada ? 'te ha confirmado!' : 'pendiente...'}}</p>
        </div>
        <div class="row" >
            <div class="col-sm-8">
              <div class="card" [ngClass]="cameo.aceptada ? 'classTrue' : 'classFalse'">
                <div class="card-body">
                    <div class="datosArriba">
                        <div class="datosIzq">
                            <h6>título de publicación</h6>
                            <h5><b><i>{{cameo.titulo}}</i></b></h5>
                        </div>
                        <div class="datosDrch">
                            <button routerLink="/chat" class="btn btn-dark"><b>Contactar</b></button>
                        </div>
                    </div>                        
                  <div class="datos">
                    <div class="datosHora">
                      <p>Hora</p>
                      <p>{{cameo.fecha | date: 'short'}}</p>
                    </div>
                    <div class="datosUbicacion">
                      <p>Ubicación</p>
                      <p><b>{{cameo.plataforma}}</b></p>
                    </div>
                    <div class="datosPrecio">
                      <p>Precio</p>
                      <p><b>{{cameo.precio}}€</b></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
</body>
