<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Home</title>
</head>
<app-header-active></app-header-active>
<body>
    <div class="encabezado" >
        <div>
            <h1>Bienvenido a cameo!</h1>
            <h4>encuentra clases interesantes</h4>
        </div>
        <div class="buscador">
            <section class="search-sec">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                                        <input type="text" class="form-control search-slt" placeholder="Buscar clases..." #titulo>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 p-0">
                                        <button type="button" class="btn btn-danger wrn-btn" (click)="buscar(titulo.value)"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <div class="publicaciones">
          <div class="grid">
            <mat-card class="example-card" *ngFor="let clase of clasesHome; let i = index">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{clase.nombre_usuario}}</mat-card-title>
                <mat-card-subtitle>{{clase.fecha | date: 'short'}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="{{clase.foto}}" alt="Photo">
              <mat-card-content>
                <p>
                  {{clase.descripcion}}
                </p>
              </mat-card-content>
              <mat-card-content>
                <p>
                  <strong>Modalidad: </strong> {{clase.plataforma}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button (click)="ver(i)">Ver</button>
                  <button mat-raised-button routerLink="/usuario" (click)="verPerfil(i)">Ver Perfil</button>
                  <button mat-raised-button routerLink="/chat" (click)="abrirChat(i)">Chat</button>
              </mat-card-actions>
            </mat-card>
          </div>
    </div>
</body>
<app-footer></app-footer>
</html>
