
<app-header-active></app-header-active>

<mat-card class="main-content-card">
    <button mat-raised-button color="accent" class="button-publish">Publicar Clase</button>
    <mat-card-content class="content-column">
        
    <mat-card class="content-card-row">      
        <img mat-card-image src="https://t1.uc.ltmcdn.com/images/9/3/1/img_como_tocar_la_guitarra_como_un_profesional_2139_orig.jpg" alt="publicar_clase">
        <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button> -->
        <form class="example-form">            
            <mat-form-field class="example-full-width">
              <mat-label>Título</mat-label>
              <textarea matInput placeholder="Escribe título de clase..."></textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Precio</mat-label>
                <input matInput placeholder="precio" value="€">
              </mat-form-field>
                <mat-label>Subir Foto</mat-label>
              <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon> camera_alt </mat-icon>
              </button>
          </form>
    </mat-card>
    <div class="secondInfoPublish">
        <form class="example-form">
          <!-- <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->
        <mat-form-field class="example-full-width">
          <mat-label>Doctrina</mat-label>
          <input matInput #message maxlength="256" placeholder="Escribe una observación...">
          <mat-hint align="start"><strong>#</strong> </mat-hint>
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Elige un espacio</mat-label>
            <input matInput type="datetime-local" placeholder="start date">
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </form>
    </div>
</mat-card-content>
</mat-card>
